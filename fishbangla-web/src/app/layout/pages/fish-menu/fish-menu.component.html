<fieldset>
    <div style="margin: 5px;padding: 10px;" (click)="fish_filter()">
        <div style="width: 80%;float:left;text-align: center;">
            <p style="color:#339f2b;font-size:22px;margin-top: 10px;">পণ্য ফিল্টার করুন</p>
        </div>
        <div style="width: 20%;float:left;text-align: end;">
            <img src="../../assets/icons/ic_filter.svg" alt="Filter Product" width="30" height="30" align="end">
        </div>
    </div>
    <br>
    <mat-divider style="margin-top: 10px;"></mat-divider>
    <mat-tab-group mat-align-tabs="center" [color]="'warn'">
        <mat-tab label="খুচরা">
            <div *ngFor=" let product of menu_fish_list_retails;">
                <app-fishproduct [productdata]="product"></app-fishproduct>
            </div>
            <mat-card *ngIf="nodata_retail">
                <div style="text-align:center;">
                    <h2>কোনো পণ্য খুঁজে পাওয়া যাই নি</h2>
                </div>
            </mat-card>
        </mat-tab>
        <mat-tab label=" পাইকারী">
            <div *ngFor=" let product of menu_fish_list_wholesale;">
                <app-fishproduct [productdata]="product"></app-fishproduct>
            </div>
            <mat-card *ngIf="nodata_wholesale">
                <div style="text-align:center;">
                    <h2>কোনো পণ্য খুঁজে পাওয়া যাই নি</h2>
                </div>
            </mat-card>
        </mat-tab>
    </mat-tab-group>

</fieldset>
