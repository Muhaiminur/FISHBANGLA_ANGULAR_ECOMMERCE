<h2 style="font-size: large; font-family: 'SolaimanLipi';" mat-dialog-title>{{data.textTitle}}</h2> 

<mat-dialog-content class="mat-typography" style="font-family: 'SolaimanLipi';">
    {{data.textBody}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <!-- <button mat-button mat-dialog-close (click)="cancel()">{{ data.textCancel }}</button> -->
    <button mat-button mat-dialog-close (click)="confirm()" cdkFocusInitial>{{ data.textConfirm }}</button>
</mat-dialog-actions>
