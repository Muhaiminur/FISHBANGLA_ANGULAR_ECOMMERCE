<mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="warn" maxWidth="auto" proportion="25"
    slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="true"
    orientation="ltr">
    <mat-carousel-slide *ngFor="let slide of slidesStore" [image]="slide.bannerImageURL" overlayColor="#00000040"
        [hideOverlay]="false">
    </mat-carousel-slide>
</mat-carousel>
